<p-tabView>
  <p-tabPanel header="Login">
    <div class="container" style="padding-top: 60px;">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card-group">
            <div class="card p-4">
              <div class="card-body">
                <form name="form" (ngSubmit)="login()" #f="ngForm">
                  <h1 style="text-align: center;">Login</h1>
    
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"
                        ><i class="icon-user"></i
                      ></span>
                    </div>
                    <input
                      type="text"
                      name="UserName"
                      (input)="UserNameValue($event)"
                      [(ngModel)]="model.UserName"
                      class="form-control sty1"
                      placeholder="User Name"
                      required
                    />
                  </div>
                  <div class="input-group mb-4">
                    <div class="input-group-prepend">
                      <span class="input-group-text"
                        ><i class="icon-lock"></i
                      ></span>
                    </div>
                    <input
                      type="password"
                      name="Passward"
                      (input)="passwordValue($event)"
                      [(ngModel)]="model.Password"
                      class="form-control"
                      placeholder="Password"
                    />
                  </div>
                  <div>
                    <p
                      style="color: #e92626; font-size: 20px; font-weight: normal;"
                      Class="success"
                      align="left"
                    >
                      {{ errorMessage }}
                    </p>
                  </div>
                  <div class="row">
                    <div class="col-6">
                      <button type="submit" class="btn btn-primary px-4">
                        Login
                      </button>
                    </div>
                    <div class="col-6 text-right">
                      <button
                        type="button"
                        class="btn btn-link px-0"
                        (click)="forgotPassword()"
                      >
                        Forgot password?
                      </button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </p-tabPanel>
  <p-tabPanel header="Register">
    <div class="container">
      <div class="row">
        <div class="col-md-8 mx-auto">
          <div class="card">
            <div class="card-header">
              <h1>Register</h1>
            </div>
            <div class="card-body">
              <form class="form" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                  <label>Name</label>
                  <input
                    type="text"
                    class="form-control"
                    formControlName="name"
                  />
                  <span
                    class="text-danger"
                    *ngIf="
                      (registerFormControl.name.touched || submitted) &&
                      registerFormControl.name.errors?.required
                    "
                  >
                    Name is required
                  </span>
                </div>
                <div class="form-group">
                  <label>Email</label>
                  <input
                    type="text"
                    class="form-control"
                    formControlName="email"
                  />
                  <span
                    class="text-danger"
                    *ngIf="
                      (registerFormControl.email.touched || submitted) &&
                      registerFormControl.email.errors?.required
                    "
                  >
                    Email is required
                  </span>
                </div>
                <div class="form-group">
                  <label>Contact</label>
                  <input
                    type="number"
                    class="form-control"
                    formControlName="contact"
                  />
                  <span
                    class="text-danger"
                    *ngIf="
                      (registerFormControl.contact.touched || submitted) &&
                      registerFormControl.contact.errors?.required
                    "
                  >
                    Contact is required
                  </span>
                </div>
                <div class="form-group">
                  <label>Password</label>
                  <input
                    type="password"
                    class="form-control"
                    formControlName="password"
                  />
                  <span
                    class="text-danger"
                    *ngIf="
                      (registerFormControl.password.touched || submitted) &&
                      registerFormControl.password.errors?.required
                    "
                  >
                    Password is required
                  </span>
                  <span
                    class="text-danger"
                    *ngIf="
                      registerFormControl.password.touched &&
                      registerFormControl.password.errors?.invalidPassword
                    "
                  >
                    Password should have minimum 8 characters, at least 1 uppercase
                    letter, 1 lowercase letter and 1 number
                  </span>
                </div>
                <div class="form-group">
                  <label>Confirm Password</label>
                  <input
                    type="password"
                    class="form-control"
                    formControlName="confirmPassword"
                  />
                  <span
                    class="text-danger"
                    *ngIf="
                      (registerFormControl.confirmPassword.touched || submitted) &&
                      registerFormControl.confirmPassword.errors?.required
                    "
                  >
                    Confirm Password is required
                  </span>
                  <span
                    class="text-danger"
                    *ngIf="
                      registerFormControl.confirmPassword.touched &&
                      registerFormControl.confirmPassword.errors?.passwordMismatch
                    "
                  >
                    Passwords doesnot match
                  </span>
                </div>
                <div class="form-group">
                  <button type="submit" class="btn btn-success">Register</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </p-tabPanel>
</p-tabView>
